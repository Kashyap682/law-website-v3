  <!-- Blog Grid -->
  <div class="section-spacing">
    <div class="container-custom">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        @for (blog of blogs; track blog.id) {
        <article class="group card-elegant flex flex-col h-full">
          <!-- Card header with date badge -->
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-2 text-sm text-secondary">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <time>{{ blog.date }}</time>
            </div>
            <span class="px-3 py-1 bg-accent/10 text-accent text-xs font-medium rounded-full">
              Published
            </span>
          </div>

          <!-- Decorative line accent -->
          <div class="w-12 h-1 bg-gradient-to-r from-accent to-transparent mb-4"></div>

          <!-- Title -->
          <h3 class="font-display text-xl text-primary mb-3 group-hover:text-accent transition-colors duration-300">
            <a [routerLink]="['/blog', blog.slug]"
              class="hover:underline decoration-accent decoration-2 underline-offset-4">
              {{ blog.title }}
            </a>
          </h3>

          <!-- Excerpt -->
          <p class="text-secondary text-sm leading-relaxed mb-6 flex-grow">
            {{ blog.excerpt }}
          </p>

          <!-- Read More Link -->
          <a [routerLink]="['/blog', blog.slug]"
            class="inline-flex items-center gap-2 text-primary font-medium text-sm group-hover:text-accent transition-colors duration-300 mt-auto">
            Read Full Analysis
            <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform duration-300" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
          </a>

          <!-- Tags -->
          <div class="flex flex-wrap gap-2 mt-4 pt-4 border-t border-gray-100">
            @if (blog.id === 1 || blog.id === 6) {
            <span class="px-2 py-1 bg-primary/5 text-primary text-xs rounded">Constitutional Law</span>
            }
            @if (blog.id >= 2 && blog.id <= 5) { <span class="px-2 py-1 bg-primary/5 text-primary text-xs rounded">
              GST</span>
              }
              @if (blog.id === 6) {
              <span class="px-2 py-1 bg-primary/5 text-primary text-xs rounded">Customs</span>
              }
          </div>
        </article>
        }
      </div>

      <!-- Back to Home -->
      <div class="text-center mt-12">
        <a routerLink="/home"
          class="inline-flex items-center gap-2 text-primary hover:text-accent transition-colors duration-300 group">
          <svg class="w-5 h-5 group-hover:-translate-x-1 transition-transform duration-300" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          <span class="font-medium">Back to Home</span>
        </a>
      </div>
    </div>
  </div>
</section>

<style>
  /* Enhanced card hover effect */
  .card-elegant {
    position: relative;
    overflow: hidden;
  }

  .card-elegant::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, var(--color-accent), transparent);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
  }

  .card-elegant:hover::before {
    transform: scaleX(1);
  }

  /* Smooth transitions */
  article {
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  article:hover {
    transform: translateY(-8px);
  }
</style>
