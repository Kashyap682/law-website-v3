<header class="fixed top-0 left-0 right-0 z-50 glass border-b border-gray-200/50 transition-all duration-300">
  <nav class="container-custom">
    <div class="flex items-center justify-between h-20">
      <!-- Logo/Brand -->
      <a href="/home" class="flex items-center gap-3 group">
        <div class="relative">
          <!-- Elegant law scales icon -->
          <svg class="w-10 h-10 text-primary transition-colors duration-300 group-hover:text-accent" 
               viewBox="0 0 24 24" 
               fill="none" 
               stroke="currentColor" 
               stroke-width="1.5">
            <path d="M12 2v20M8 6H4l4 8h4l-4-8zM16 6h4l-4 8h-4l4-8z" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 20h16" stroke-linecap="round"/>
          </svg>
          <div class="absolute -bottom-1 -right-1 w-3 h-3 bg-accent rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </div>
        <div class="flex flex-col">
          <span class="font-display text-xl font-semibold text-primary tracking-tight">
            Parthiv Joshi
          </span>
          <span class="text-xs text-secondary tracking-wider uppercase">
            Advocate
          </span>
        </div>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-8">
        @for (link of navLinks; track link.label) {
          <a 
            [routerLink]="link.route" 
            routerLinkActive="active-link"
            class="nav-link relative text-sm font-medium text-secondary hover:text-primary transition-colors duration-300 py-2">
            {{ link.label }}
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-accent transition-all duration-300"></span>
          </a>
        }
      </div>

      <!-- CTA Button (Desktop) -->
      <div class="hidden md:flex items-center gap-4">
        <a 
          href="tel:+919876543210" 
          class="text-sm font-medium text-primary hover:text-accent transition-colors duration-300">
          <svg class="w-5 h-5 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
          </svg>
          Contact
        </a>
        <!-- <button class="btn btn-primary">
          Schedule Consultation
        </button> -->
      </div>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMenu()" 
        class="md:hidden p-2 rounded-lg hover:bg-surface-alt transition-colors duration-300"
        [attr.aria-expanded]="mobileMenuOpen"
        aria-label="Toggle menu">
        @if (!mobileMenuOpen) {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        } @else {
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        }
      </button>
    </div>

    <!-- Mobile Menu -->
    <div 
      #mobileMenu
      class="md:hidden overflow-hidden transition-all duration-300 ease-in-out"
      [style.maxHeight]="menuMaxHeight"
      [class.opacity-0]="!mobileMenuOpen"
      [class.opacity-100]="mobileMenuOpen"
      [attr.aria-hidden]="!mobileMenuOpen">
      <div class="py-4 space-y-1 border-t border-gray-200/50">
        @for (link of navLinks; track link.label) {
          <a 
            [routerLink]="link.route"
            (click)="toggleMenu()"
            routerLinkActive="bg-surface-alt"
            class="block px-4 py-3 text-base font-medium text-secondary hover:text-primary hover:bg-surface-alt rounded-lg transition-all duration-300">
            {{ link.label }}
          </a>
        }
        <div class="px-4 pt-4 border-t border-gray-200/50 mt-4">
          <a 
            href="tel:+919876543210" 
            class="flex items-center gap-2 text-base font-medium text-primary hover:text-accent transition-colors duration-300">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
            Contact
          </a>
          <!-- <button class="btn btn-primary w-full mt-3">
            Schedule Consultation
          </button> -->
        </div>
      </div>
    </div>
  </nav>
</header>

<style>
  /* Active link styling */
  .nav-link.active-link {
    color: var(--color-primary);
  }
  
  .nav-link.active-link span {
    width: 100%;
  }
  
  .nav-link:hover span {
    width: 100%;
  }
  
  /* Smooth glass effect on scroll */
  header {
    background: rgba(255, 255, 255, 0.85);
  }
  
  @supports (backdrop-filter: blur(10px)) {
    header {
      backdrop-filter: blur(10px);
    }
  }
</style>
